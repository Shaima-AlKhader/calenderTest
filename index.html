<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
     <!--fonts-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--custome css-->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <p id="curDate" class="current-date"></p>
            <div class="icons" ">
                <i  id="prev" class="fa fa-angle-left" aria-hidden="true"></i>
                <i id="next " class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul id="day" class="days"></ul>
        </div>
    </div>


    <div class="event" id="events">

        <input id="inputEvent" placeholder="What's the event?">


        <div class="actions">
            <button class="save" onclick="add()">Save </button>
            <button class="delete" onclick="Delete()"> Delete </button>
        </div>
        <button class="edit" onclick="Edit()" >Edit </button>
        </div>
    

    <script src=" /main.js"></script>
</body>

</html>
